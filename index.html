<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>PhotoGallery</title>
</head>
<body>
    
<main id="photogallery">
    <article class="photo">
        <img src="images/stoic.png" alt="Building a better version of yourself" class="photo-img">
        <h2 class="photo-title">Intro</h2>
        <p class="photo-info">A brief introduction into stoicism</p>
    </article>


    <article class="photo">
        <img src="images/stoic2.png" alt="reminder" class="photo-img">
        <h2 class="photo-title">Body</h2>
        <p class="photo-info">Daily reminder to oneself that you are valued, serve a purpose</p>
    </article>


    <article class="photo">
        <img src="images/stoic3.png" alt="The way you should view your health mental, physical" class="photo-img">
        <h2 class="photo-title">Verse</h2>
        <p class="photo-info">Information of photo 3</p>
    </article>

    <div id="imageModal" class="modal">
        <span class="close">&times;</span>
        <img class="modal-content" id="enlargedImage">
        <div id="caption"></div>
    </div>

</main>
    <script src="script.js"></script>
</body>
</html>
